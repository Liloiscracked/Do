<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task List</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,500;0,600;0,700;1,100&display=swap');
/* Global Styles */

        :root {
            --dark: #374151;
            --darker: #1F2937;
            --darkest: #111827;
            --grey: #6B7280;
            --pink: #e2187d;
            --purple: #491ab8;
            --light: #EEE;
        }
        
        * {
            margin: 0;
            box-sizing: border-box;
            font-family: "Fira sans", sans-serif;
        }
        
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
    background-color: rgb(255, 255, 255);
    height: 100%;
  margin: 0;
  background-color: #F3F3F3;
  background-image: linear-gradient(0deg, transparent 24%, #E1E1E1 25%, #E1E1E1 26%, transparent 27%,transparent 74%, #E1E1E1 75%, #E1E1E1 76%, transparent 77%,transparent),
      linear-gradient(90deg, transparent 24%, #E1E1E1 25%, #E1E1E1 26%, transparent 27%,transparent 74%, #E1E1E1 75%, #E1E1E1 76%, transparent 77%,transparent);
  background-size: 55px 55px;
        }
        
        header {
            padding: 2rem 1rem;
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            
        }
        
        header h1{ 
            font-family: 'Poppins', sans-serif;
            font-size: 2.5rem;
            font-weight: 550;
            color:rgb(50, 141, 202);
            margin-bottom: 0.6rem;
            margin-top: 3rem;
            text-shadow: 3px 4px 4px rgba(0, 0, 0, 0.5);
            
        }
        
        header h1 span{
            color: rgb(253, 255, 255);
           
          
        }
        
        #new-task-form {
            display: flex;;
        }
        
        input, button {
            appearance: none;
            border: none;
            outline: none;
            background: none;
        }
        
        #new-task-input {
            flex: 1 1 0%;
            background-color: #ffffff;
            box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.5);;
            padding: 1rem;
            border-radius: 1rem;
            margin-right: 1rem;
            color: var(--darker);
            font-size: 1.25rem;
        }
        
        #new-task-input::placeholder {
            color: var(--grey);
        }
        
        #new-task-submit {
            color: #1F2937;
            font-size: 1.5rem;
            font-weight: 700;
            background-image: linear-gradient(to right, var(--grey), var(--dark));
            text-shadow: 3px 4px 4px rgba(0, 0, 0, 0.5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            cursor: pointer;
            transition: 0.4s;
        }
        
        #new-task-submit:hover {
            opacity: 0.8;
        }
        
        #new-task-submit:active {
            opacity: 0.6;
        }
        
        main {
            flex: 1 1 0%;
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
        }
        
        .task-list {
            
            padding: 1rem;

text-shadow: 3px 4px 4px rgba(0, 0, 0, 0.5);
        }
        
        .task-list h2 {
            font-family: 'Poppins', sans-serif;
            color: #2182f0;
            font-size: 1.5rem;
            font-weight: 400;
           
            margin-bottom: 1rem;
        }
        
        #tasks .task {
            display: flex;
            justify-content: space-between;
            background-color: var(--darker);
            padding: 1rem;
            border-radius: 1rem;
            margin-bottom: 1rem;
        }

        #done-task .task{
            display: flex;
            justify-content: space-between;
            background-color: var(--darker);
            padding: 1rem;
            border-radius: 1rem;
            margin-bottom: 1rem;
        }
        
        .task .content {
            flex: 1 1 0%;
        }
        
        .task .content .text {
            color: var(--light);
            font-size: 1.125rem;
            width: 100%;
            display: block;
            transition: 0.4s;
        }
        
        .task .content .text:not(:read-only) {
            color: var(--pink);
        }
        
        .task .actions {
            display: flex;
            margin: 0 -0.5rem;
        }
        
        .task .actions button {
            cursor: pointer;
            margin: 0 0.5rem;
            font-size: 1.125rem;
            font-weight: 700;
            text-transform: uppercase;
            transition: 0.4s;
        }
        
        .task .actions button:hover {
            opacity: 0.8;
        }
        
        .task .actions button:active {
            opacity: 0.6;
        }
        
        .task .actions .edit {
            background-image: linear-gradient(to right, var(--grey), var(--dark));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .task .actions .delete {
            color: crimson;
        }
        
        
        @media(max-width:998px){
            html{
                font-size: 85%;
            }
        }
        
        @media(max-width:768px){
            html{
                font-size: 75%;
            }
        }
        .check{
            color: green;
        }


        .menu-container {
  font-family: 'Poppins', sans-serif;
  background-color: #076cd1;
  border-radius: 100%;
  color: #fff;
  cursor: pointer;
  position: absolute;
  width: 300px;
  height: 300px;
  left: -120px;
  top: -120px;
  transition: all 0.3s;
}

.menu-container.full-menu {
  border-radius: 0;
  background-color: #076cd1;
  padding: 0 !important;
  position: absolute;
  width: 100%;
  height: 1080px;
  left: 0;
  top: 0;
}

.menu-container.full-menu .menu {
  top: 40px;
  left: 40px;
}

.menu {
  color: #151515;
  font-size: 3.5em;
  position: absolute;
  top: 160px;
  left: 160px;
  z-index: 100;
  transition: all 0.3s;
}

.menu i {
  transform: scale(1);
  transition: all 0.3s;
  
}

.menu i:hover {
  transform: scale(1.2);
}

.overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 0%;
  opacity: 0;
  visibility: hidden;
  overflow: hidden;
}

.overlay.open {
  opacity: 0.9;
  visibility: visible;
  height: 100%;
}

.overlay.open li {
  animation: fadeInRight 0.5s ease forwards;
}

.overlay.open li:nth-of-type(2) {
  animation-delay: 0.4s;
}

.overlay.open li:nth-of-type(3) {
  animation-delay: 0.45s;
}

.overlay.open li:nth-of-type(4) {
  animation-delay: 0.5s;
}

nav {
  font-size: 3.2em;
  font-family: sans-serif;
  position: relative;
  height: 70%;
  top: 50%;
  transform: translateY(-50%);
  font-weight: 400;
  text-align: center;
}

ul {
  list-style: none;
  padding: 0;
  margin: 0 auto;
  display: inline-block;
  position: relative;
  height: 100%;
}

li {
  display: block;
  height: 25%;
  height: calc(100% / 4);
  min-height: 50px;
  position: relative;
  opacity: 0;
}

.a {
  display: block;
  position: relative;
  color: #151515;
  text-decoration: none;
  overflow: hidden;
  transform: scale(1);
  transition: all 0.3s;
  font-family: 'Poppins', sans-serif;
}

a:hover,
a:focus,
a:active {
  transform: scale(1.2);
}

@keyframes fadeInRight {
  0% {
    opacity: 0;
    left: 20%;
  }
  100% {
    opacity: 1;
    left: 0;
  }
}



    </style>
</head>
<body>
	
	<header>
        <div class="menu-container" id="toggle">
            <a href="#" class="menu"><i class="fa fa-bars" aria-hidden="true"></i></a>
          </div>
        
        
        <div class="overlay" id="overlay">
          <nav>
            <ul>
              <li><a href="#" class="a">Home</a></li>
              <li><a href="#" class="a">Projects</a></li>
              <li><a href="#" class="a">Profile</a></li>
              <li><a href="#" class="a" >Contact</a></li>
            </ul>
          </nav>
        </div>
		<h1><span>sample</span> task list</h1>
        
		<form id="new-task-form">
			<input 
				type="text" 
				name="new-task-input" 
				id="new-task-input" 
				placeholder="What do you have planned?" />
			<input 
				type="submit"
				id="new-task-submit" 
				value="Add task" />
		</form>
	</header>
	<main>
		<section class="task-list">
			<h2>Tasks</h2>

			<div id="tasks">

				<!-- <div class="task"> structure
					<div class="content">
						<input 
							type="text" 
							class="text" 
							value="A new task"
							readonly>
					</div>
					<div class="actions">
						<button class="edit">Edit</button>
						<button class="delete">Delete</button>
                        <btton class="Check">Check</button>
					</div>
				</div> -->

			</div>
            <h2>Completed tasks</h2>
            <div id="done-task"></div>
			</div>
		</section>
	</main>
    <script>
    window.addEventListener('load', () => {
    const form = document.querySelector("#new-task-form");
    const input = document.querySelector("#new-task-input");
    const listEl = document.querySelector("#tasks");
    const doneListEl = document.querySelector("#done-task");

    form.addEventListener('submit', (e) => {
        e.preventDefault();

        const task = input.value.trim(); // Trimmed the input value

        // Check if the input value is not empty
        if (task !== '') {
            const taskEl = document.createElement('div');
            taskEl.classList.add('task');

            const taskContentEl = document.createElement('div');
            taskContentEl.classList.add('content');

            taskEl.appendChild(taskContentEl);

            const taskInputEl = document.createElement('input');
            taskInputEl.classList.add('text');
            taskInputEl.type = 'text';
            taskInputEl.value = task;
            taskInputEl.setAttribute('readonly', 'readonly');

            taskContentEl.appendChild(taskInputEl);

            const taskActionsEl = document.createElement('div');
            taskActionsEl.classList.add('actions');

            const taskEditEl = document.createElement('button');
            taskEditEl.classList.add('edit');
            taskEditEl.innerText = 'Edit';

            const taskDeleteEl = document.createElement('button');
            taskDeleteEl.classList.add('delete');
            taskDeleteEl.innerText = 'Delete';

            const taskCheckEl = document.createElement('button');
            taskCheckEl.classList.add('check');
            taskCheckEl.innerText = 'Not yet';

            taskActionsEl.appendChild(taskCheckEl);
            taskActionsEl.appendChild(taskEditEl);
            taskActionsEl.appendChild(taskDeleteEl);

            taskEl.appendChild(taskActionsEl);

            listEl.appendChild(taskEl);

            input.value = '';

            taskEditEl.addEventListener('click', () => {
                if (taskEditEl.innerText.toLowerCase() == "edit") {
                    taskEditEl.innerText = "Save";
                    taskInputEl.removeAttribute("readonly");
                    taskInputEl.focus();
                } else {
                    taskEditEl.innerText = "Edit";
                    taskInputEl.setAttribute("readonly", "readonly");
                }
            });

            taskDeleteEl.addEventListener('click', () => {
                listEl.removeChild(taskEl);
                doneListEl.removeChild(taskEl); // Remove from both lists if present
            });

            taskCheckEl.addEventListener('click', () => {
                if (taskCheckEl.innerText === 'DONE') {
                    taskCheckEl.innerText = 'Not yet';
                    // Move the task back to the "Not yet" container
                    listEl.appendChild(taskEl);
                } else {
                    taskCheckEl.innerText = 'Done';
                    // Move the task to the "Done" container
                    doneListEl.appendChild(taskEl);
                }
            });
        }
    });
});



const menu = document.querySelector('#toggle');
const menuItems = document.querySelector('#overlay');
const menuContainer = document.querySelector('.menu-container');
const menuIcon = document.querySelector('i');

menu.addEventListener('click', () => {
  console.log("hi");
    menuItems.classList.toggle('open');
    menuContainer.classList.toggle('full-menu');
    menuIcon.classList.toggle('fa-bars');
    menuIcon.classList.toggle('fa-times');
});
    </script>
</body>
</html>
